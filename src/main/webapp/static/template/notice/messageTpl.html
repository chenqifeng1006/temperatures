<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">最新评论</h3>
	</div>
	<%if(!data.length){%>
	<div style="padding: 20px; text-align: center; font-size: 18px;">
		暂无～～</div>
	<%}%> <%for(var i = 0; i
	<data.length;i++){%>
	<div class="item flex">
		<div style="width: 70px; padding: 10px 10px 0 10px">
			<img src="http://tp2.sinaimg.cn/3271845753/50/0/1">
		</div>
		<div class="flex1">
			<div class="flex" style="margin-top: 10px;">
				<div class="flex1"><%=data[i].userName%></div>
				<div class="flex1" style="text-align: right; padding-right: 10px;">
					<%=otherData.util.formatDate(new Date(data[i].time),'YYYY-MM-DDhh:mm:ss')%></div>
			</div>
			<div style="margin-top: 8px;"><%=data[i].content%></div>
		</div>
	</div>
	<%}%>
	<div style="height: 120px; background: #F1F1F1">
		<img alt="" src="./img/say.png">
		<div class="flex" style="height: 88px;">
			<div class="flex1" style="padding: 3px;">
				<textarea id="contentText"
					style="width: 100%; height: 84px; padding: 2px; border-radius: 4px;"
					rows="" cols=""></textarea>
			</div>
			<div style="width: 100px;">
				<button id="submit" type="button" class="btn btn-primary"
					style="margin-top: 25px; margin-left: 20px; background: #19779E;">发&nbsp;&nbsp;布</button>
			</div>
		</div>

	</div>
</div>
